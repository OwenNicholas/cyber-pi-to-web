<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .dashboard-header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .card h3 {
            margin: 0 0 10px;
            font-size: 1.2rem;
            color: #333;
        }

        .messages {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .message-stat {
            text-align: center;
        }

        .message-stat h2 {
            font-size: 2rem;
            margin: 0;
            color: #3498db;
        }

        .message-stat p {
            font-size: 0.9rem;
            color: #666;
        }

        .chart-container {
            text-align: center;
        }

        .chart-container canvas {
            max-width: 100%;
            height: auto;
        }

        .small-text {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        Dashboard
    </div>

    <div class="dashboard">
        <!-- Messages Received -->
        <div class="card">
            <h3>Messages Received</h3>
            <div id="messages-container">
                <!-- Messages will be dynamically inserted here -->
            </div>
        </div>

        <!-- Calls -->
        <div class="card">
            <h3>Calls</h3>
            <div class="chart-container">
                <canvas id="callsChart"></canvas>
                <p class="small-text">% within SLA | % abandoned</p>
            </div>
        </div>

        <!-- Weather -->
        <div class="card">
            <h3>Weather</h3>
            <div class="weather">
                <h1>12Â°C</h1>
                <p>Cloudy</p>
                <p class="small-text">City</p>
            </div>
        </div>

        <!-- Number of Sensors Monitoring -->
        <div class="card" id="sensors-monitoring">
            <h3>No. of Sensors Monitoring:</h3>
            <p>Total: <strong id="sensor-count">Loading...</strong></p>
        </div>

        <!-- Utility Consumption -->
        <div class="card">
            <h3>Utility Consumption</h3>
            <div class="chart-container">
                <canvas id="utilityChart"></canvas>
            </div>
        </div>

        <!-- Work in Progress -->
        <div class="card">
            <h3>Work in Progress</h3>
            <ul>
                <li>Priority: Internal Repair</li>
                <li>Status: In Progress</li>
            </ul>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dynamically populate the Messages Received section
        async function fetchMessages() {
            const response = await fetch('/get_messages');
            const messages = await response.json();
            const container = document.getElementById('messages-container');

            messages.forEach((message) => {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.innerHTML = `<p><strong>Sensor:</strong> ${message.sensor} | <strong>Value:</strong> ${message.value}</p>`;
                container.appendChild(messageDiv);
            });
        }

        async function fetchSensorCount() {
            try {
                const response = await fetch("/count_sensors");
                if (!response.ok) {
                    throw new Error("Failed to fetch sensor count.");
                }

                const data = await response.json();
                const count = data.count || 0;

                // Update the sensor count on the dashboard
                document.getElementById("sensor-count").textContent = count;
            } catch (error) {
                console.error("Error fetching sensor count:", error);
                document.getElementById("sensor-count").textContent = "Error";
            }
        }

        // Fetch and display messages when the page loads
        fetchMessages();
        fetchSensorCount();

        // Calls Chart
        const callsCtx = document.getElementById('callsChart').getContext('2d');
        new Chart(callsCtx, {
            type: 'doughnut',
            data: {
                labels: ['% within SLA', '% abandoned'],
                datasets: [{
                    data: [80, 20],
                    backgroundColor: ['#3498db', '#e74c3c'],
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                    },
                },
            }
        });

        // Utility Consumption Chart
        const utilityCtx = document.getElementById('utilityChart').getContext('2d');
        new Chart(utilityCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Utility (kWh)',
                    data: [20, 30, 40, 35, 50, 60, 70, 65, 55, 45, 35, 25],
                    backgroundColor: '#3498db',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
